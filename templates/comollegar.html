{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<head>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css' type='text/css' />
<h1><center>Mapa de Como llegar</center></h1>
<div class="mapita" style="width: 70%; height: 500px;margin-top: 230px;margin-left: 15%" id='map'></div>
 











<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGh4cGF0b3giLCJhIjoiY2p4empmNzlnMDJzdDNjcW51bmp0NmZoYSJ9.QoDVCidVcNFNO1rMC4Iing';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [-70.752981, -33.511053],
zoom: 13
});
map.addControl(new MapboxDirections({
accessToken: mapboxgl.accessToken
}), 'top-left');
map.addControl(new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
}));
</script>

{% endblock %}
